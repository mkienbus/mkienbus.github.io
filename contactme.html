<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
        <div id = "navbar">
            <a href = "./index.html">HOME</a> | <a href = "aboutme.html">ABOUT ME</a> | <a href = "./projects.html">PROJECTS</a> | <a href ="./education.html">EDUCATION</a> | <a href = "contactme.html">CONTACT ME</a>
        </div>

        <h1 class = "primaryheader">CONTACT ME</h1>
        <div id = "contactparentcontainer">
            <div class = "formcontainer">
                <h2 class = "contactheader">Send me an email:</h2>
                <form id = "contactform" action = "https://formspree.io/f/mdojbllz" method = "POST">
                    <label for = "fname">First name:</label>
                    <br>
                    <input type = "text" id = "fname" name = "fname"/>
                    <br>
                    <br>
                    <label for = "lname">Last name:</label>
                    <br>
                    <input type = "text" id = "lname" name = "lname"/>
                    <br>
                    <br>
                    <label for = "email">Email address:</label>
                    <br>
                    <input type = "email" id = "email" name = "_replyto">
                    <br>
                    <br>
                    <label for = "message">Introductory message:</label>
                    <br>
                    <textarea id = "message" name = "message" rows = "5" cols ="50"></textarea>
                    <br>
                    <input type = "submit" id = "submit" value = "Send" />
                </form>
            </div>
            <div class = "contactcontainer">
                <h2 class = "center">Find me online</h2>
                <h3 class = "center"><a target = "_blank" href = "http://www.github.com/mkienbus">GitHub <i class="fa-brands fa-github"></i></a></h3>
                <h3 class = "center"><a  target = "_blank" href = "http://www.linkedin.com/in/michael-kienbusch">LinkedIn <i class="fab fa-linkedin-in"></i></a></h3>
            </div>
        </div>
        
        <script src="./javascript/contactme.js" async defer></script>
    </body>
</html>
