<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b1ce3d391b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id = "navbar">
            <a href = "./index.html">HOME</a> | <a href = "aboutme.html">ABOUT ME</a> | <a href = "./projects.html">PROJECTS</a> | <a href ="./education.html">EDUCATION</a> | <a href = "contactme.html">CONTACT ME</a>
        </div>

        <h1 class = "primaryheader">CONTACT ME</h1>
        <div id = "contactparentcontainer">
            <div class = "formcontainer">
                <h2 class = "contactheader">Send me an email:</h2>
                <form action="mailto:https://mkienbus@gmail.com" method="post" enctype="text/plain">
                    <div>
                      <label for="fname">First Name:
                        <input type="text" name="fname" id="fname" />
                      </label>
                      <br>
                      <label for="lname">Last Name:
                        <input type="text" name="lname" id="lname" />
                      </label>
                    </div>
                    <div>
                      <label for="email">Email:
                        <input type="text" name="email" id="email" />
                      </label>
                    </div>
                    <div>
                      <label>Message:</label>
                      <br />
                      <textarea name="message" id="message" rows="12" cols="35"></textarea>
                    </div>
                    <div>
                      <input type="submit" name="submit" value="Send" />
                      <input type="reset" name="reset" value="Clear Form" />
                    </div>
                  </form>
            </div>
            <div class = "contactcontainer">
                <h2 class = "center">Find me online</h2>
                <h3 class = "center"><a target = "_blank" href = "http://www.github.com/mkienbus">GitHub <i class="fa-brands fa-square-github"></i></a></h3>
                <h3 class = "center"><a  target = "_blank" href = "http://www.linkedin.com/in/michael-kienbusch">LinkedIn <i class="fa-brands fa-linkedin"></i></a></h3>
            </div>
        </div>
        
        
        <script src="./javascript/contactme.js" async defer></script>
    </body>
</html>
