            <!-- set up secure email function -->
            <p>Contact me:</p>
            <form id = "contactform" action = "http://formspree.io/mkienbus@gmail.com" method = "POST">
                <label for = "fname">First name:</label>
                <br>
                <input type = "text" id = "fname" name = "fname"/>

                <br>
                <input type = "email" id = "email" name = "_replyto">
                <br>
                <label for = "message">Introductory message:</label>
                <br>
                <textarea id = "message" name = "message" rows = "5" cols ="50" style = "opacity: 0.6;"></textarea>
